        <script type="text/javascript">
            function loadDoc() {
                var data = new FormData();
                data.append('source', document.getElementById('input').value);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState === 4 && xhttp.status === 200) {
                        var response = JSON.parse(xhttp.responseText);
                        if (response.success === true) {
                            document.getElementById("demo").innerHTML = 'Congratulations, now for the next step';
                            document.getElementById("nextlink").href = response.nextLink;
                            document.getElementById("nextlink").textContent = "next challenge";
                        } else {
                            document.getElementById("demo").innerHTML = response.message;
                        }

                    }
                };
                xhttp.open("POST", "go/uploadjavaversion", true);
                xhttp.send(data);
            }


        </script>
